<div class="modal">
    <div class="element">
    <span class="close material-symbols-outlined" (click)="closeModal()">close</span>
    <p>Change status: {{order.supplier.name}}, The Order: {{order.orderName}}</p>
      <select class="status-select" [(ngModel)]="selectedStatus.orderStatus">
        <option value="New">New</option>
        <option value="Accepted">Accepted</option>
        <option value="Send">Send</option>
        <option value="Received">Received</option>
        <option value="Rejected">Rejected</option>
      </select>
      <button (click)="onStatusChange()">submit</button>
    </div>
  </div>
