<div class="container mt-4">
  <h2>Orders List</h2>

  <app-order-cover  *ngFor="let order of orders" [order]="order" (orderDeleted)="handleOrder()"></app-order-cover>

  <button *ngIf="!addInputActive" class="btn btn-primary mt-3" (click)="toggleButton()">Add Order</button>
  <div *ngIf="addInputActive" class="overlay">
    <div class="modal-container">
      <div class="modal-content">
        <label>Choose Supplier:</label>
        <select [(ngModel)]="selectedSupplierId.supplierId">
          <option *ngFor="let supplier of suppliers" [value]="supplier.id">{{ supplier.name }}</option>
        </select>
        <div class="button-container">
          <button class="btn btn-primary" (click)="accept()">Accept</button>
          <button class="btn btn-secondary" (click)="toggleButton()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
