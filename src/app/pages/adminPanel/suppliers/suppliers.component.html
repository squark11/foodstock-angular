<div class="suppliersModel">
    <p class="title"><span class="material-symbols-outlined">  local_shipping  </span> Suppliers</p>
    <label class="search">
        <input type="search" #searchInput (input)="search(searchInput.value)" placeholder="Supplier Name...">
    </label>
    <table>
        <thead>
            <tr>
                <th>Nb</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let supplier of filteredSupplier; let i = index" [ngClass]="{'even': i % 2 === 0}" class="list" (click)="toggleInfo(supplier.id)">
                <td>{{ i}}</td>
                <td>{{supplier.name}}</td>
            </tr>
        </tbody>
    </table>
    <p class="addUserBtn" (click)="toggleAddSupplier()">
        <span class="material-symbols-outlined"> add_circle </span> Add Supplier
    </p>
</div>

<app-suppliers-cover *ngIf="activeInfo" 
    [selectedSupplier]="selectedSupplier" 
    [isEditMode]="isEditMode"
    class="modal" 
    (closeModalEvent)="handleModalClose()">
</app-suppliers-cover>
