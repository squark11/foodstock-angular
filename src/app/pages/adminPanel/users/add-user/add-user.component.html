<div class="modal">
    <div class="element">
      <span class="close material-symbols-outlined" (click)="closeModal()">close</span>
      <h2>Add User</h2>
      <div>
        <p><strong>Email:</strong> <input type="text" [(ngModel)]="newUser.email"></p>
        <p><strong>Password:</strong> <input type="password" [(ngModel)]="newUser.password"></p>
        <p><strong>Confirm Password:</strong> <input type="password" [(ngModel)]="newUser.confirmPassword"></p>
        <p><strong>First Name:</strong> <input type="text" [(ngModel)]="newUser.firstName"></p>
        <p><strong>Last Name:</strong> <input type="text" [(ngModel)]="newUser.surname"></p>
        <p>
          <strong>Role:</strong>
          <select [(ngModel)]="newUser.roleId" required>
            <option *ngFor="let role of roles" [value]="role.id" [selected]="role">{{role.name}}</option>
          </select>
        </p>
        <p class="error" *ngIf="error">{{error}}</p>
        <button (click)="addUser()">Add User</button>
      </div>
    </div>
  </div>
