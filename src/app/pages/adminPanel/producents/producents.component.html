<div class="producentsModel">
    <p class="title"><span class="material-symbols-outlined">  design_services  </span> Producents</p>
    <label class="search">
      <input type="search" #searchInput (input)="search(searchInput.value)" placeholder="NutriSense...">
    </label>
    <table>
      <thead>
        <tr>
          <th>Nb</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producent of filteredProducent; let i = index" [ngClass]="{'even': i % 2 === 0}" class="list" (click)="toggleInfo(producent.id)">
          <td>{{ i}}</td>
          <td>{{producent.name}}</td>
        </tr>
      </tbody>
    </table>
    <p class="addUserBtn" (click)="toggleAddUser()">
        <span class="material-symbols-outlined"> add_circle </span> Add Producents
    </p>
</div>

<app-producents-cover *ngIf="activeInfo" 
    [selectedProducent]="selectedProducent" 
    [isEditMode]="isEditMode"
    class="modal" 
    (closeModalEvent)="handleModalClose()">
</app-producents-cover>
